<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="side-left">
            <img class="logo" src="assets/images/png/logo.png" alt="logo">
            <div class="content-container">
                <button type="button">
                    <img src="assets/images/svg/Linkedin.svg" alt="linkedin logo">
                    Sign up with Linkedln
                </button>

                <button type="button">
                    <img src="assets/images/svg/Twitter.svg" alt="twitter logo">
                    Sign up with Twitter
                </button>

                <button type="button">
                    <img src="assets/images/svg/Facebook.svg" alt="fb logo">
                    Sign up with Facebook
                </button>
            </div>
        </div>
        <div class="side-right">
            <div class="content-container">
                <img src="assets/images/svg/bg-object.svg" class="bg-object--top" alt="bg-object">
                <img src="assets/images/svg/bg-object.svg" class="bg-object--bottom" alt="bg-object">
                <h1>
                    Sign Up
                </h1>
                <h2>
                    Get started absolutely free
                </h2>
                <form id="form">
                    <div class="input-row">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="text-input"/>
                    </div>

                    <div class="input-row">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="text-input"/>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox"/>
                        <div>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and
                            default
                            Notification Settings
                        </div>
                    </div>
                </form>
                <button type="submit" form="form" class="btn-submit">Sign up</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
